<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#faviconBg)"/>
  
  <!-- Simple cloud icon -->
  <g transform="translate(8, 10)">
    <ellipse cx="8" cy="6" rx="6" ry="3" fill="white" opacity="0.9"/>
    <circle cx="4" cy="5" r="3" fill="white" opacity="0.9"/>
    <circle cx="12" cy="5" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="8" cy="3" r="3.5" fill="white" opacity="0.9"/>
    
    <!-- Tiny sun -->
    <circle cx="8" cy="5" r="1.2" fill="#FFD700" opacity="0.8"/>
    
    <!-- Mini rain -->
    <ellipse cx="6" cy="9" rx="0.5" ry="1.5" fill="#4A90E2" opacity="0.7"/>
    <ellipse cx="10" cy="9" rx="0.5" ry="1.5" fill="#4A90E2" opacity="0.7"/>
  </g>
</svg>