<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="85" fill="url(#bg512)"/>
  
  <!-- Main cloud -->
  <g transform="translate(128, 150)">
    <!-- Cloud base -->
    <ellipse cx="128" cy="110" rx="96" ry="50" fill="url(#cloud)"/>
    
    <!-- Cloud bumps for realistic shape -->
    <circle cx="64" cy="95" r="48" fill="url(#cloud)"/>
    <circle cx="192" cy="95" r="42" fill="url(#cloud)"/>
    <circle cx="128" cy="65" r="58" fill="url(#cloud)"/>
    <circle cx="90" cy="75" r="35" fill="url(#cloud)"/>
    <circle cx="166" cy="75" r="38" fill="url(#cloud)"/>
    
    <!-- Sun behind cloud -->
    <circle cx="128" cy="85" r="25" fill="#FFD700" opacity="0.8"/>
    <g stroke="#FFD700" stroke-width="3" opacity="0.6">
      <!-- Sun rays -->
      <line x1="128" y1="45" x2="128" y2="35"/>
      <line x1="150" y1="55" x2="158" y2="47"/>
      <line x1="168" y1="85" x2="178" y2="85"/>
      <line x1="150" y1="115" x2="158" y2="123"/>
      <line x1="106" y1="115" x2="98" y2="123"/>
      <line x1="88" y1="85" x2="78" y2="85"/>
      <line x1="106" y1="55" x2="98" y2="47"/>
    </g>
    
    <!-- Stylized weather elements -->
    <g opacity="0.7">
      <!-- Rain drops -->
      <ellipse cx="80" cy="145" rx="4" ry="12" fill="#4A90E2"/>
      <ellipse cx="128" cy="155" rx="4" ry="12" fill="#4A90E2"/>
      <ellipse cx="176" cy="145" rx="4" ry="12" fill="#4A90E2"/>
      <ellipse cx="104" cy="160" rx="3" ry="10" fill="#4A90E2"/>
      <ellipse cx="152" cy="165" rx="3" ry="10" fill="#4A90E2"/>
    </g>
  </g>
  
  <!-- App branding -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold" opacity="0.9">
    মেঘবার্তা
  </text>
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.7">
    Weather
  </text>
</svg>