<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  
  <!-- Cloud shape -->
  <g transform="translate(48, 60)">
    <!-- Main cloud body -->
    <ellipse cx="48" cy="40" rx="36" ry="20" fill="white" opacity="0.9"/>
    
    <!-- Cloud bumps -->
    <circle cx="24" cy="35" r="18" fill="white" opacity="0.9"/>
    <circle cx="72" cy="35" r="16" fill="white" opacity="0.9"/>
    <circle cx="48" cy="25" r="22" fill="white" opacity="0.9"/>
    
    <!-- Weather symbol overlay -->
    <circle cx="48" cy="35" r="8" fill="#FFD700" opacity="0.8"/>
    
    <!-- Stylized rain drops -->
    <ellipse cx="30" cy="55" rx="2" ry="6" fill="#4A90E2" opacity="0.7"/>
    <ellipse cx="48" cy="60" rx="2" ry="6" fill="#4A90E2" opacity="0.7"/>
    <ellipse cx="66" cy="55" rx="2" ry="6" fill="#4A90E2" opacity="0.7"/>
  </g>
  
  <!-- App name -->
  <text x="96" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">মেঘবার্তা</text>
</svg>